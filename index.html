<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="css/styles.css" rel="stylesheet"/>
        <title>Food website</title>
    </head>
    <body>
        <div class="container">

          <div class="header-box">

            <div class="header-logo">
                <img src="images/food-logo.png">
            </div>
            
            <div class="header-links">
                <a href="#">About</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>      
            </div>
            
          </div>

          <div class="hero-box">

            <div class="hero-text">
                <h1>Welcome to the best food website!</h1>
                <p>The best food website out there, just in your hands, we share our food with you from all around the world.</p>
                <button type="button">Sign Up</button>
            </div>

            <div class="hero-image">
                <img src="images/burger.png" alt="delicious burger">
            </div>

          </div>

          <div class="content-box">
            <h2>Some yummy food</h2>
            <div class="content-info">
                <div>
                    <img src="images/steak.jpg">
                    <p>Best steaks</p>
                </div>
                <div>
                    <img src="images/big-pizza.jpg">
                    <p>Yummy pizza</p>
                </div>
                <div>
                    <img src="images/milanesa-napolitana.jpg">
                    <p>Napolitan Milanese with French fries</p>
                </div>
                <div>
                    <img src="images/revuelto-gramajo.jpg">
                    <p>Scrambled Gramajo</p>
                </div>
            </div>
        </div>


        </div>
    </body>
</html>
